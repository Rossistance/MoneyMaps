    class BudgetStructure {
        constructor(initialParents = []) {
            this.parents = [];
            this.parentMap = new Map();
            this.colorIndex = 0;
            initialParents.forEach(parent => {
                const parentId = this.addParentCategory(parent.name, parent.amount, parent);
                if (Array.isArray(parent.subcategories)) {
                    parent.subcategories.forEach(sub => this.addSubCategory(parentId, sub.name, sub.amount, sub));
                }
            });
        }

        slugify(label) {
            return label.toLowerCase().replace(/[^a-z0-9]+/g, '-');
        }

        getNextColors() {
            const palette = colorRamp[this.colorIndex % colorRamp.length];
            this.colorIndex += 1;
            return palette;
        }

        addParentCategory(name, budgetAmount = 0, options = {}) {
            const id = options.id || this.slugify(`${name}-${Date.now()}`);
            if (this.parentMap.has(id)) return id;
            const palette = options.colors || this.getNextColors();
            const parent = {
                id,
                name,
                budget: Number(budgetAmount) || 0,
                spent: 0,
                remaining: Number(budgetAmount) || 0,
                subcategories: [],
                colors: palette
            };
            this.parents.push(parent);
            this.parentMap.set(id, parent);
            return id;
        }

        addSubCategory(parentId, name, budgetAmount = 0, options = {}) {
            const parent = this.parentMap.get(parentId);
            if (!parent) throw new Error('Parent category not found');
            const id = options.id || `${parentId}-${this.slugify(name)}-${Date.now()}`;
            const exists = parent.subcategories.find(sub => sub.id === id);
            if (exists) return exists.id;
            const sub = {
                id,
                parentId,
                name,
                budget: Number(budgetAmount) || 0,
                spent: 0,
                remaining: Number(budgetAmount) || 0
            };
            parent.subcategories.push(sub);
            return id;
        }

        getParents() { return this.parents; }
        getParent(parentId) { return this.parentMap.get(parentId); }
        getSubcategories(parentId) { return this.getParent(parentId)?.subcategories || []; }

        findSubCategory(subId) {
            for (const parent of this.parents) {
                const sub = parent.subcategories.find(item => item.id === subId);
                if (sub) return { parent, sub };
            }
            return null;
        }
    }

    class FinancialCanvas {
        constructor(containerId) {
            this.container = document.getElementById(containerId);
            if (!this.container) return;
            this.canvas = document.createElement('canvas');
            this.container.appendChild(this.canvas);
            this.ctx = this.canvas.getContext('2d');
            this.offsetX = 0;
            this.offsetY = 0;
            this.isPanning = false;
            this.lastX = 0;
            this.lastY = 0;
            this.handleResize = this.handleResize.bind(this);
            this.startPan = this.startPan.bind(this);
            this.pan = this.pan.bind(this);
            this.endPan = this.endPan.bind(this);
            window.addEventListener('resize', this.handleResize);
            this.canvas.addEventListener('mousedown', this.startPan);
            this.canvas.addEventListener('mousemove', this.pan);
            window.addEventListener('mouseup', this.endPan);
            this.handleResize();
            this.update({ spendingData: [] });
        }

        handleResize() {
            if (!this.container) return;
            const rect = this.container.getBoundingClientRect();
            this.canvas.width = rect.width;
            this.canvas.height = rect.height;
            this.draw();
        }

        startPan(e) { this.isPanning = true; this.lastX = e.clientX; this.lastY = e.clientY; }
        pan(e) {
            if (!this.isPanning) return;
            this.offsetX += e.clientX - this.lastX;
            this.offsetY += e.clientY - this.lastY;
            this.lastX = e.clientX;
            this.lastY = e.clientY;
            this.draw();
        }
        endPan() { this.isPanning = false; }

        update(data) {
            this.spendingData = data.spendingData || [];
            this.draw();
        }

        draw() {
            if (!this.ctx) return;
            const ctx = this.ctx;
            const width = this.canvas.width;
            const height = this.canvas.height;
            ctx.clearRect(0, 0, width, height);
            ctx.save();
            ctx.translate(this.offsetX, this.offsetY);
            const padding = 40;
            const barHeight = 24;
            const gap = 20;
            const columnWidth = width - padding * 2;
            ctx.font = '14px Inter';
            ctx.fillStyle = 'rgba(226,232,240,0.8)';
            ctx.fillText('Monthly Timeline', padding, padding);
            let y = padding + 24;
            this.spendingData.forEach(item => {
                const spentRatio = item.total ? Math.min(item.finalSpent / item.total, 1) : 0;
                ctx.fillStyle = 'rgba(148,163,184,0.2)';
                ctx.fillRect(padding, y, columnWidth, barHeight);
                const gradient = ctx.createLinearGradient(padding, y, padding + columnWidth, y);
                gradient.addColorStop(0, item.color);
                gradient.addColorStop(1, '#0f172a');
                ctx.fillStyle = gradient;
                ctx.fillRect(padding, y, columnWidth * spentRatio, barHeight);
                ctx.fillStyle = '#e2e8f0';
                ctx.fillText(`${item.label} • ${formatCurrency(item.finalSpent)} / ${formatCurrency(item.total)}`, padding, y - 6);
                y += barHeight + gap;
            });
            ctx.restore();
        }
    }

    function updateBudgetsFromTransactions() {
        state.budgetStructure.getParents().forEach(parent => {
            parent.spent = 0;
            parent.subcategories.forEach(sub => {
                sub.spent = 0;
            });
        });
        state.allTransactions.forEach(txn => {
            if (!txn.budgetCategory) return;
            const match = state.budgetStructure.findSubCategory(txn.budgetCategory);
            if (match) match.sub.spent += txn.amount;
        });
        state.budgetStructure.getParents().forEach(parent => {
            parent.subcategories.forEach(sub => {
                sub.remaining = Math.max(sub.budget - sub.spent, 0);
            });
            parent.spent = parent.subcategories.reduce((sum, sub) => sum + sub.spent, 0);
            parent.remaining = Math.max(parent.budget - parent.spent, 0);
        });
    }

    function updateAccountsFromTransactions() {

            byAccount.get(txn.accountId).push(txn);
        });
        state.accountsData = state.accountsData.map(account => ({

            transactions: byAccount.get(account.id) || []

    async function searchPlaces(categoryId = null) {
        const loader = document.getElementById('map-loader');
        loader.classList.remove('hidden');
        const center = state.map.getCenter();
        const bounds = state.map.getBounds();
        const radius = Math.round(center.distanceTo(bounds.getNorthEast()));
        const inCircle = `${center.lat},${center.lng};r=${radius}`;
        const query = document.getElementById('search-input').value.trim();
        let url;
        if (query) {
            url = `https://discover.search.hereapi.com/v1/discover?q=${encodeURIComponent(query)}&in=circle:${inCircle}&limit=30&apiKey=${HERE_API_KEY}`;
        } else if (categoryId) {
            const codes = hereCategoryMap[categoryId]?.join(',');
            url = `https://browse.search.hereapi.com/v1/browse?categories=${codes}&in=circle:${inCircle}&limit=30&apiKey=${HERE_API_KEY}`;
        } else {
            loader.classList.add('hidden');
            return;
        }
        const cacheKey = `${categoryId || 'search'}_${query}_${Math.round(center.lat * 100)}_${Math.round(center.lng * 100)}_${state.map.getZoom()}`;
        if (state.hereCache.has(cacheKey)) {
            addPlacesToMap(state.hereCache.get(cacheKey));
            loader.classList.add('hidden');
            return;
        }
        try {
            const response = await fetch(url);
            const data = await response.json();
            const items = data.items || [];
            state.hereCache.set(cacheKey, items);
            addPlacesToMap(items);
        } catch (err) {
            console.error(err);
        } finally {
            loader.classList.add('hidden');
        }
    }

    function addPlacesToMap(items) {
        state.mapMarkers.forEach(({ marker }) => marker.remove());
        state.mapMarkers = [];
        state.allPlaces = items.map(item => ({
            id: item.id,
            name: item.title,
            type: item.categories?.[0]?.id ? mapHereCategoryToType(item.categories[0].id) : 'general',
            lat: item.position.lat,
            lng: item.position.lng,
            hereItem: item
        }));
        state.allPlaces.forEach(place => {
            const iconPath = categoryIcons[place.type] || 'M12 2l10 9-10 11L2 11z';
            const marker = L.marker([place.lat, place.lng], {
                icon: L.divIcon({ html: `<div class="custom-pin" style="background: linear-gradient(135deg, #10B98133, #10B981); border-color:#10B981;"><div><svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' width='18' height='18' fill='white'><path d='${iconPath}'/></svg></div></div>`, className: '', iconSize: [38, 38], iconAnchor: [19, 38] })
            });
            marker.on('click', () => showPlaceView(place));
            marker.addTo(state.map);
            state.mapMarkers.push({ marker, place });
        });
    }

    function debounce(func, wait) {
        let timeout;
        return function(...args) {
            clearTimeout(timeout);
            timeout = setTimeout(() => func.apply(this, args), wait);
        };
    }

    async function getAutocompleteSuggestions() {
        const input = document.getElementById('search-input');
        const query = input.value.trim();
        const resultsContainer = document.getElementById('autocomplete-results');
        if (query.length < 3) {
            resultsContainer.classList.add('hidden');
            resultsContainer.innerHTML = '';
            return;
        }
        const center = state.map.getCenter();
        const url = `https://autosuggest.search.hereapi.com/v1/autosuggest?q=${encodeURIComponent(query)}&at=${center.lat},${center.lng}&limit=5&apiKey=${HERE_API_KEY}`;
        try {
            const response = await fetch(url);
            const data = await response.json();
            resultsContainer.innerHTML = '';
            (data.items || []).forEach(item => {
                const div = document.createElement('div');
                div.className = 'px-3 py-2 hover:bg-slate-100 cursor-pointer border-b border-slate-100';
                div.innerHTML = `<p class="text-sm font-medium text-slate-800">${item.title}</p><p class="text-xs text-slate-500">${item.address?.label || ''}</p>`;
                div.addEventListener('click', () => selectSuggestion(item));
                resultsContainer.appendChild(div);
            });
            resultsContainer.classList.remove('hidden');
        } catch (err) {
            console.error(err);
        }
    }

    async function selectSuggestion(item) {
        document.getElementById('autocomplete-results').classList.add('hidden');
        if (!item.id) return;
        const url = `https://lookup.search.hereapi.com/v1/lookup?id=${item.id}&apiKey=${HERE_API_KEY}`;
        const response = await fetch(url);
        const data = await response.json();
        if (data.position) {
            state.map.flyTo([data.position.lat, data.position.lng], 15);
            addPlacesToMap([data]);
        }
    }

        document.getElementById('search-input').addEventListener('input', debounce(getAutocompleteSuggestions, 300));
        document.addEventListener('click', (e) => {
            if (!document.getElementById('autocomplete-results').contains(e.target) && e.target.id !== 'search-input') {
                document.getElementById('autocomplete-results').classList.add('hidden');
            }
        });
        document.getElementById('timeline-refresh').addEventListener('click', renderTimeline);
        window.addEventListener('resize', () => { if (state.timeline) state.timeline.handleResize(); });
    }

    function initialRender() {
        renderCategoryFilters();
        stateChanged();
    }

    document.addEventListener('DOMContentLoaded', () => {
        renderTimelineContainer();
        initializeBudgetStructure();
        loadInitialData();
        initializeMap();
        handleNav();
        attachEventListeners();
        initialRender();
    });
    </script>
</body>
</html>
